{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}

  <div class="container" id="main-section">
    <div class="panel panel-default login-signup">
      <div class="panel-heading">
        <h1 class="panel-title" align="center">KAYDOL</h1>
      </div><!-- /.panel-heading -->
      <div class="panel-body">
        <form action="/signup" method="post">

          <label for="firstname">İsim</label>
          <input type="text" class="form-control" id="firstname" name="first_name" required>
          <label for="lastname">Soyisim</label>
          <input type="text" class="form-control" id="lastname" name="last_name" required>
          <label for="email">E-mail</label>
          <input type="email" class="form-control" id="email" name="signup_email" placeholder="örnek@gmail.com" required autofocus>
          <label for="password">Şifre</label>
          <input type="password" class="form-control" id="password" name="signup_password" placeholder="**********" required>

        <!--  <label for="city">Select your city:</label>
          <select class="form-control" id="city" name="city">
            <option value="Sunnyvale">Sunnyvale</option>
          </select>
          <p id="disclaimer">* Don't see your city? Breadcrumbs is only available for these cities at the moment. Please come back and sign up when the service becomes available in your city!</p>
        -->
          <button class="btn btn-lg btn-primary btn-block btn-homepage" type="submit"><span class="fa fa-user-plus" aria-hidden="true"></span> Kaydol</button>
        </form>
        <br>
        <p>
          Hesabınız var mı?<a href="/login"> Giriş yap</a>
        </p>
      </div><!-- /.panel-body-->
    </div><!-- /.panel -->
  </div><!-- /.container -->

{% endblock %}
